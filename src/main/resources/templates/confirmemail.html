<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}"/>

    <title>Login</title>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Confirm email</h1>
            <form th:action="@{/confirmemail}" th:object="${code}" method="post">
                <div class="form-group">
                    <label th:for="${code}">Confirm email</label>:
                    <input th:type="text"
                           th:field="${code}"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Write code from email"/>
                </div>
                <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit"
                                       class="form-control btn btn-info"
                                       style="color: darkslateblue"
                                       value="Done"/>
                            </div>
                        </div>
                </div>
                <div  class="form-group">
                    <a th:href="@{/home}">Confirm later</a>
                </div>
                <div th:insert="~{footer :: copy}" style="position: fixed"></div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
