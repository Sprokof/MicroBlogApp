<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}"/>

    <title>Username</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 style="color: cadetblue">Step one</h1>
            <form th:object="${password}" method="post" th:action="@{/changepassword/username}">
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
                    <label th:for="username">Username</label>:
                    <input type="text"
                           th:id="username"
                           th:field="${password.username}"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Username"/>
                    <p class="error-message" style="color: maroon"
                       th:each="error : ${#fields.errors('username')}"
                       th:text="${error}">Validation error
                    </p>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   class="form-control btn btn-info"
                                   value="Continue"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <a href="/" th:href="@{/login}">Back to login</a>
                </div>
                <div th:insert="~{footer :: copy}" style="position: center"></div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
