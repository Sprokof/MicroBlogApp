<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}"/>

    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Change password page</h1>
            <form th:object="${password}" method="post" th:action="@{/changepassword}">
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('login')}? 'has-error':''">
                <label th:for="login">Username or e-mail</label>:
                <input type="text"
                       th:id="login"
                       th:field="${password.login}"
                       class="form-control"
                       autofocus="autofocus"
                       placeholder="Username or e-mail"/>
                <p class="error-message"
                   th:each="error : ${#fields.errors('login')}"
                   th:text="${error}">Validation error
                </p>
            </div>
                <div class="form-group"
                th:classappend="${#fields.hasErrors('newPassword')}? 'has-error':''">
                    <label th:for="login">New Password</label>:
                    <input type="password"
                           th:id="password"
                           th:field="${password.newPassword}"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="New password"/>
                    <p class="error-message"
                        th:each="error : ${#fields.errors('newPassword')}"
                        th:text="${error}">Validation error
                    </p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.errors('confirmPassword')}? 'has-erorr':''">
                    <label th:for="confirm">Confirm new password</label>:
                    <input type="password"
                           th:id="confirm"
                           th:field="${password.confirmPassword}"
                           class="form-control"
                           placeholder="Confirm"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('confirmPassword')}"
                       th:text="${error}">Validation error
                    </p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.errors('confirmCode')}? 'has-erorr':''">
                    <label th:for="confirm">Confirm code</label>:
                    <input type="password"
                           th:id="confirm"
                           th:field="${password.confirmCode}"
                           class="form-control"
                           placeholder="Code from email"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('confirmCode')}"
                       th:text="${error}">Validation error
                    </p>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   class="form-control btn btn-info"
                                   value="Change password"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <a href="/" th:href="@{/login}">Back to login</a>
                </div>
                <div th:insert="~{footer :: copy}" style="position: center"></div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
